<!DOCTYPE html>
<html>
<head>
    <title>Car Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        select, input {
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Owner Car Data</h1>
    <table id="carTable">
            <thead>
              <tr>
                <th>License Plate</th>
                <th>Model</th>
                <th>Brand</th>
                <th>Capacity</th>
                <th>Fuel Type</th>
                <th>Date</th>
                <th>From</th>
                <th>To</th>
                <th>Address</th>

              </tr>
            </thead>
            <tbody>
              {% for row in data %}
                <tr>
                  <td>{{ row[0] }}</td>
                  <td>{{ row[1] }}</td>
                  <td>{{ row[2] }}</td>
                  <td>{{ row[3] }}</td>
                  <td>{{ row[4] }}</td>
                  <td>{{ row[5] }}</td>
                  <td>{{ row[6] }}</td>
                  <td>{{ row[7] }}</td>
                  <td>{{ row[8] }}</td>
                </tr>
              {% endfor %}
            </tbody>
    </table>
</body>
</html>
