<!DOCTYPE html>
<html>
<head>
    <title>Create Account</title>
    <style>
        body {
            margin-left: 60px; 
            text-align: center;
        }
    </style>
     <script>
        document.addEventListener("DOMContentLoaded", function() {
            var userTypeDropdown = document.getElementById("user-type");
            var additionalFormSection = document.getElementById("additional-form-section");

            userTypeDropdown.addEventListener("change", function() {
                if (userTypeDropdown.value === "owner") {
                    additionalFormSection.style.display = "block";
                } else {
                    additionalFormSection.style.display = "none";
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
        {% endif %}
        {% if success_message %}
            <p style="color: green;">{{ success_message }}</p>
        {% endif %}
        <form action="/create_account" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" pattern="[A-Za-z ]+" placeholder="Enter name" required>
            <br>
            <br>
            <label for="email">Email (Username):</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required>
            <br>
            <br>
            <label for="ssn">SSN:</label>
            <input type="text" id="ssn" name="ssn" pattern="\d{3}-\d{2}-\d{4}" placeholder="Enter ssn" required>
            <br>
            <br>
            <label for="license">License:</label>
            <input type="text" id="license" name="license" pattern="[A-Za-z0-9]+" placeholder="Enter License No." required>  
            <br>
            <br>
            <label for="contact">Contact Number:</label>
            <input type="password" id="contact" name="contact" pattern="[0-9+()\s]+" placeholder="This will be your password" required>
            <br>
            <br>
            <label for="user-type">User Type:</label>
            <select id="user-type" name="user-type">
                <option value="renter">Renter</option>
                <option value="owner">Owner</option>
            </select>
            <br>
            <br>
            <label for="street_name">Street Name:</label>
            <input type="text" id="street_name" name="street_name" placeholder="Enter street name" required>
            <br>
            <br>
            <label for="building">Building:</label>
            <input type="text" id="building" name="building" placeholder="Enter building" required>
            <br>
            <br>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" pattern="[A-Za-z ]+" placeholder="Enter city" required>
            <br>
            <br>
            <label for="state">State:</label>
            <input type="text" id="state" name="state" pattern="[A-Za-z ]+" placeholder="Enter state" required>
            <br>
            <br>
            <label for="zipcode">Zipcode:</label>
            <input type="text" id="zipcode" name="zipcode" pattern="[0-9]+" placeholder="Enter zipcode" required>
            <br>
            <br>
            <!-- Additional form section for Owner -->
            <div id="additional-form-section" style="display: none;">
                <p>ADD CAR TO BE A OWNER</p>
                <label for="license_plate">License Plate:</label>
                    <input type="text" id="license_plate" name="license_plate" pattern="[A-Za-z0-9]+" maxlength="12" ><br>
                    <br>
                    <label for="brand">Brand:</label>
                    <input type="text" id="brand" name="brand" maxlength="20"><br>
                    <br>
                    <label for="capacity">Capacity:</label>
                    <input type="number" id="capacity" name="capacity"><br>
                    <br>
                    <label for="fuel_type">Fuel Type:</label>
                    <input type="text" id="fuel_type" name="fuel_type" maxlength="15"><br>
                    <br>
                    <label for="model">Model:</label>
                    <input type="text" id="model" name="model"><br>
            </div>

            <input type="submit" value="Create Account">
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
    </div>
</body>
</html>
