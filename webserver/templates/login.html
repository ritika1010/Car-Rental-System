<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            margin-left: 60px;
            text-align: center;
        }    
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
        {% endif %}
        {% if success_message %}
            <p style="color: green;">{{ success_message }}</p>
        {% endif %}
        <form action="/" method="post">
            <label for="loginemail">Email (Username):</label>
            <input type="email" id="loginemail" name="loginemail" required>
            <br>
            <br>
            <label for="logincontact">Password:</label>
            <input type="password" id="logincontact" name="logincontact" pattern="[0-9+()\s]+" required>
            <br>
            <br>
            <label for="usertype">User Type:</label>
            <select id="usertype" name="usertype" required>
                <option value="owner">Owner</option>
                <option value="renters">Renter</option>
            </select>
            <br>
            <br>
            <input type="submit" value="Log In">
        </form>
        <p>Don't have an account? <a href="/create_account">Create one</a></p>
        {% if message %}
            <p>{{ message }}</p>
         {% endif %}
    </div>
</body>
</html>
